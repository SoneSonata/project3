<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Dynamic Media Player</title>
    <script src="j/video_helpers.js" defer></script>
    <script type="module" src="j/main.js"></script>
    <link rel="stylesheet" href="c/main.css">
</head>
<body>
    <h1 id="title">Is it a Subway or a Subway?</h1>

    <main id="contain">
        <section id="col1">
            <video id="pod" controls>
                <source src="v/BTS156clip.mp4">
                <track id="en" kind="captions" label="English (captions)" srclang="en" src="captions/BTS156clip.vtt" default>

                <h2>Beach too Sandy, Water too Wet: Episode 156</h2>
            </video>

            <div id="controls" class="hide">
                <form id="audio-form">
                    <fieldset>
                        <legend>Playback Controls</legend>
                        <input type="button" id="play_button" value=&#9654;>
                        <input type="button" id="pause_button" value = &#x23F8;>
						<input type="button" id="mute" value="Mute">
						<input type="button" id="unmute" value="Unmute">
                    </fieldset> 

                    <fieldset>
                        <legend>Audio Navigation</legend>
                        <input type="button" id="begin" value="Beginning">
                        <input type="button" id="end" value="End">
                        <input type="button" id="rev1" value="First Review">
                        <input type="button" id="rev2" value="Second Review">
                    </fieldset>

                     
                </form>
            </div>

            <div class="pop hide">
                <p>Test</p>
            </div>
        </section>

        <section class="col2">
            <iframe id="wind" src="https://www.beachtoosandy.com/"></iframe> 
        </section>
    </main>
    
</body>
</html>
